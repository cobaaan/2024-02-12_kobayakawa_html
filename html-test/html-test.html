<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="header-left">株式会社TECH<a href=""></a></h1>
    <ul class="info-list">
        <li class="info-list-item"><a href="">ホーム</a></li>
        <li class="info-list-item"><a href="">企業情報</a></li>
        <li class="info-list-item"><a href="">会社概要</a></li>
        <li class="info-list-item"><a href="">よくある質問</a></li>
        <li class="info-list-item"><a href="">お問い合わせ</a></li>
    </ul>
    <img src="./img/mv.png" alt="">
    <p class="main-text">最新のテクノロジーで社会課題を解決</p>
    <h2 class="company-description-text">会社概要</h2>
    <table>
        <tr>
            <th class="description-header">会社名</th>
            <td class="description-content">株式会社TECH</td>
        </tr>
            <tr>
                <th class="description-header">代表者</th>
                <td class="description-content">山田太郎</td>
            </tr>
                <tr>
                    <th class="description-header">所在地</th>
                    <td class="description-content">東京都渋谷区神宮前</td>
                </tr>
                    <tr>
                        <th class="description-header">設立</th>
                        <td class="description-content">2019/07/17</td>
                    </tr>
                        <tr>
                            <th class="description-header">従業員数</th>
                            <td class="description-content">100人</td>
                        </tr>
                            <tr>
                                <th class="description-header">資本金</th>
                                <td class="description-content">1000万円</td>
                            </tr>
    </table>
    <h2 class="contact-text">お問い合わせ</h2>
    <form action="" method="get">
        <div>
            <label for="company-name">会社名<input type="text" name="" id=""></label>
        </div>
        <div>
            <label for="personal-name">お名前<input type="text" name="" id=""></label>
        </div>
        <div>
            <label for="emailaddress">メールアドレス<input type="email" name="" id=""></label>
        </div>
        <div>
            <label for="contact-content">お問い合わせ内容<textarea name="contact-content" id="" cols="80" rows="6"></textarea></label>
        </div>
        <div>
            <input type="submit" name="submit" id="" value="お申し込み">
        </div>
    </form>
    <small class="copyright-text">&copy; 2020 TECH inc.</small>
</body>
</html>
